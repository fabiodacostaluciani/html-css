<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="<p>">Paragrafo</abbr></li>
        <li><abbr title="<h1> até <h6>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Codigo-fonte</abbr></li>
        <li><abbr title="<ol>">Listas Numeradas</abbr></li>
        <li><abbr title="<ul>">Lista com marcadores</abbr>
        </li>
    </ul>
</body>
</html>
